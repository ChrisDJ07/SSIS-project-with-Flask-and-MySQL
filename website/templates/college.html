{% extends "base.html" %} {% block title %}Colleges{% endblock %}

{% block content %}
<div class="college-table">
    <div class="table-headers">
      <div class="check table-header">
        <input type="checkbox" id="select-all" name="select-all">
      </div>
      <div class="college-code table-header">
        <button class="sort-button hidden">Code
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </button>
      </div>
      <div class="college-name table-header">
        <button class="sort-button hidden">Name
            <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="college-list">
        <ul>
            <li>
                <div class="table-row">
                    <span class="check table-data"><input type="checkbox" id="select-all" name="select-all"></span>
                    <span class="college-code table-data">CCS</span>
                    <span class="college-name table-data">College of Computer Studies</span>
                </div>
                <div class="tableBtn-container">
                    <button class="edit-data table-button">Edit</button>
                    <button class="delete-data table-button"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                </div>
            </li>
        </ul>
    </div>

  </div>
</div>
{% endblock %}


{% block panelContent %}
<header class="sideHeader"> 
    <!--Add if condition Add/Edit-->
    <p>College Data</p>
</header>

<main>
    <div class="mainDetails">
      <!--Add if condition Add/Edit-->
      <p>College Data</p>

      <form method="POST" id="mainForm">
        <div class="form-group form-text" onclick="expandForm(this)">
          <label for = "college-code">College Code</label>
          <input type="text" id="college-code" name="college-code" class="inputText hide" placeholder="Enter College code..">
        </div>
        <div class="form-group form-text" onclick="expandForm(this)">
          <label for = "college-name">College Name</label>
          <input type="text" id="college-name" name="college-name" class="inputText hide" placeholder="Enter College name..">
        </div>
      </form>

    </div>
</main>
{% endblock %}
